<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bharata Vamsavali QA - 1008 Ancient Indian History Questions</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <h1>üèõÔ∏è Bharata Vamsavali QA</h1>
            <p>1008 Questions on Ancient Indian History</p>
        </header>

        <!-- Main Content -->
        <main class="main">
            <!-- Statistics -->
            <section class="stats-section">
                <div class="stat-card">
                    <div class="stat-number" id="totalQuestions">1008</div>
                    <div class="stat-label">Questions</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="totalCategories">18</div>
                    <div class="stat-label">Categories</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="totalViews">0</div>
                    <div class="stat-label">Total Views</div>
                </div>
            </section>

            <!-- Search and Filters -->
            <section class="controls-section">
                <div class="search-container">
                    <input
                        type="text"
                        id="searchInput"
                        placeholder="üîç Search questions..."
                        class="search-input"
                    >
                </div>

                <div class="filters-container">
                    <div class="filter-group">
                        <label for="categorySelect">üìÇ Category:</label>
                        <select id="categorySelect" class="filter-select">
                            <option value="">All Categories</option>
                        </select>
                    </div>

                    <div class="filter-group">
                        <label for="difficultySelect">üìä Difficulty:</label>
                        <select id="difficultySelect" class="filter-select">
                            <option value="">All Levels</option>
                            <option value="beginner">Beginner</option>
                            <option value="intermediate">Intermediate</option>
                            <option value="advanced">Advanced</option>
                        </select>
                    </div>
                </div>

                <div class="buttons-container">
                    <button class="btn btn-primary" onclick="searchQuestions()">Search</button>
                    <button class="btn btn-secondary" onclick="getRandomQuestions()">üé≤ Random</button>
                    <button class="btn btn-secondary" onclick="resetFilters()">Reset</button>
                </div>
            </section>

            <!-- Questions Display -->
            <section class="questions-section" id="questionsContainer">
                <div class="loading">Loading questions...</div>
            </section>
        </main>

        <!-- Footer -->
        <footer class="footer">
            <p>Made with ‚ù§Ô∏è for Learning Ancient Indian History</p>
            <p><a href="https://github.com/poosari/bharathavamsavaliqa" target="_blank">GitHub</a> |
               <a href="/api/stats" target="_blank">API Stats</a></p>
        </footer>
    </div>

    <script src="app.js"></script>
</body>
</html>
